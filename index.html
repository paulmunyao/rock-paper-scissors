    <section class="game pt-5">
        <div class="container">
            <div class="container-fluid">
                <div class="card bg-dark">
                    <div class="body text-center">
                        <div class="container">
                            <div class="title text-center text-light">
                                <h2>Rock Paper Scissors</h2>
                            </div>
                        </div>

                        <div class="score">
                            <div class="container">
                                <div class="playerscore text-center text-light">
                                    <h3>Player</h3>
                                    <p class="p-count count lead">0</p>
                                </div>
                                <div class="computerscore text-center text-light">
                                    <h3>Computer</h3>
                                    <p class="p-count count lead">0</p>
                                </div>
                            </div>
                        </div>

                        <div class="move">
                            <div class="container text-center text-light">
                                <h4>Choose your move</h4>
                            </div>
                        </div>
                        <div class="moves left">
                            <div class="container text-center text-light">
                                <p class="lead">Moves left:10</p>
                            </div>
                        </div>

                        <div class="choose">
                            <div class="container text-center text-light">
                                <button type="button" class="btn btn-success m-3">Rock</button>
                                <button type="button" class="btn btn-success m-3">Paper</button>
                                <button type="button" class="btn btn-success m-3">Scissors</button>
                            </div>
                        </div>
                        <div class="container text-center text-light">
                            <div class="final"></div>
                            <div class="reload"></div>
                        </div>
                    </div>
                </div>
    </section>
