<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container text-center text-light pt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="game col-md-6">
                    <div class="body text-center">
                        <div class="title text-center">
                            <h4>Rock Paper Scissors </h1>
                        </div>

                        <div class="score">
                            <div class="playerscore text-center">
                                <h3>Player</h3>
                                <p class="p-count count lead">0</p>
                            </div>
                            <h3>Computer</h3>
                            <p class="p-count count lead">0</p>
                        </div>

                        <div class="move">
                            <h4>Choose your move</h4>
                        </div>

                        <div class="moves left">
                            <p class="lead">Moves left:10</p>
                        </div>

                        <div class="choose">
                                <button type="button" class="btn btn-success btn-sm m-1">Rock</button>
                                <button type="button" class="btn btn-success btn-sm m-1">Paper</button>
                                <button type="button" class="btn btn-success btn-sm m-1">Scissors</button>
                        </div>
                        <div class="final"></div>
                        <div class="reload"></div>
                    </div>

                </div>

                </section>















                <script>app.js</script>
</body>

</html>
