<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <section class="game">
        <div class="container">
            <div class="title text-center">
                <h2>Rock Paper Scissors</h2>
            </div>
        </div>


        <div class="score">
            <div class="container">
                <div class="playerscore text-center">
                    <h3>Player</h3>
                    <p class="p-count count lead">0</p>
                </div>
                <div class="computerscore text-center">
                    <h3>Computer</h3>
                    <p class="p-count count lead">0</p>
                </div>
            </div>
        </div>

        <div class="move">
            <div class="container text-center">
                <h4>Choose your move</h4>
            </div>
        </div>
        <div class="moves left">
            <div class="container text-center">
                <p class="lead">Moves left:10</p>
            </div>
        </div>

        <div class="choose">
            <div class="container text-center">
                <button type="button" class="btn btn-success m-3">Rock</button>
                <button type="button" class="btn btn-success m-3">Paper</button>
                <button type="button" class="btn btn-success m-3">Scissors</button>
            </div>
        </div>
        <div class="container text-center">
            <div class="final"></div>
            <div class="reload"></div>
        </div>
    </section>















    <script>app.js</script>
</body>

</html>
